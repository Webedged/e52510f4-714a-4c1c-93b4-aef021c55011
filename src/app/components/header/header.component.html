<nav class="bg-blue-500 p-4 shadow">
    <div class="container mx-auto flex items-center justify-between">
        <a class="text-white text-xl font-bold">e52510f4-714a-4c1c-93b4-aef021c55011</a> <!-- Titel oder Logo der Anwendung -->
        <div class="relative">
            <!-- Eingabefeld für die Suchfunktion -->
            <input (input)="searchInputFieldHandler($event)" class="px-4 py-2 rounded-full w-64 focus:outline-none focus:ring focus:border-blue-300" placeholder="Suchen..." type="text"/>
        </div>
        <div class="space-x-8">
            <!-- Schleife durch die Navigationspunkte -->
            <ng-container *ngFor="let item of navItems">
                <a (click)="navTo(item.link)" [ngClass]="{'text-white': item.active}" class="text-gray-400 cursor-pointer hover:text-blue-200">
                    <fa-icon [icon]="item.icon"></fa-icon> <!-- FontAwesome-Icon für den Navigationspunkt -->
                    {{ item.text }} <!-- Text für den Navigationspunkt -->
                </a>
            </ng-container>

            <!-- Schaltfläche für den Warenkorb -->
            <div (click)="toggleCart(!cartToggle)" class="relative inline-block cursor-pointer">
                <a class="text-white cursor-pointer hover:text-blue-200">
                    <fa-icon [icon]="faShoppingCart"></fa-icon> <!-- FontAwesome-Icon für den Warenkorb -->
                </a>
                <!-- Anzeige der Anzahl der Artikel im Warenkorb -->
                <div class="bg-red-400 text-white text-xs font-semibold rounded-full w-4 h-4 absolute top-0 right-0 -mt-1 -mr-1 flex items-center justify-center">
                    {{ dataRepo.allCartItems.items ? dataRepo.allCartItems.items.length : '0' }} <!-- Anzahl der Artikel im Warenkorb -->
                </div>
            </div>
        </div>
    </div>
</nav>
