<div>
    <div class="font-bold text-3xl text-blue-700 mb-4">&Ouml;ffentliche Events</div>
    <div *ngFor="let nestDate of dataRepo.allEventItems | keyvalue">
        <div class="sticky top-0 bg-white p-4 z-10">
            <div class="text-blue-500 font-bold text-xl">{{nestDate.key | date: 'dd.MM.yyyy'}}</div>
        </div>
        <div *ngIf="nestDate.value.length > 0; else emptyLabel" class="flex flex-row flex-wrap">
            <div *ngFor="let item of nestDate.value" class="w-1/4">
                <event-item (cartItemAdd)="handleAddCartItem($event)" [eventItem]="item" [isEventList]="true"></event-item>
            </div>
        </div>
        <ng-template #emptyLabel>
            <div class="text-gray-400 text-xs p-4">Keine Events vorhanden.</div>
        </ng-template>
    </div>
</div>
