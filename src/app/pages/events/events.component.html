<div *ngFor="let nestDate of dataRepo.allEventItems | keyvalue">
    <div class="sticky top-0 bg-white py-4 z-10">
        <div class="text-blue-500 font-bold text-xl">{{nestDate.key | date: 'dd.MM.yyyy'}}</div>
    </div>
    <div class="flex flex-row flex-wrap">

        <div *ngFor="let item of nestDate.value" class="w-1/4">
            <event-item (cartItemAdd)="handleAddCartItem($event)" [eventItem]="item" [isEventList]="true"></event-item>
        </div>
    </div>
</div>
